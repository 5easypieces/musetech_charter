<div id="fh5co-services" data-section="services">



  <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      {{ with .Site.GetPage "section" "services" }}
        <h2>{{.Title}}</h2>
        <p>{{.Content}}</p>
      {{end}}
    </div>

    {{ range (where .Site.RegularPages "Section" "services") }}
    <div class="col-md-4">
      <div class="service">
	<div class="icon"><i class={{ .Params.icon }}></i></div>
	<h3>{{ .Params.title  | markdownify }}</h3>
	<p>{{ .Params.subtitle | markdownify }}</p>
      </div>
    </div>
    {{ end }}

    <div class="col-md-12 text-center">
      <p><a href="#" class="btn btn-primary btn-outline fh5co-content-nav" data-nav-section="contact">Get In Touch</a></p>
    </div>

  </div>

</div> <!-- END fh5co-services -->
